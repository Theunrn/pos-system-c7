<body>
    <header>
        <a href="../index.html"><img src="../images/dashboard-image/shopping.jpg" width="50"></a>
        <h3>POS SYSTEM</h3>
    </header>
    <section>
        <div class="section-left">
            <div class="content-1">
                <span class="material-symbols-outlined">home</span>

            </div>
            <div class="content-1">
                <span class="material-symbols-outlined">local_convenience_store</span>

            <h1>History Of Product</h1>
            <table id="historyTable">

                    <tr>
                        <th>Customer</th>
                        <th>Name</th>

                        <th>Price</th>
